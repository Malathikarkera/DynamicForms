<!DOCTYPE html>
<html>

<head>
    <title>Create Dynamic form Using JavaScript</title>
    <script src="form.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('.form_data').submit(function (e) {

                e.preventDefault();

                // $(this).serialize(); will be the serialized form
                //$("#output").append($(this).serialize() + '<br />');

                console.log($(this));

                var x = $(this).serializeArray();
                $.each(x, function (i, field) {
                    $("#output").append(field.name + ":"
                        + field.value + "  ");
                });
            });
        });
    </script>
    <link href="form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main_content">
        <div class="two">
            <form name='form_data' class='form_data' method="POST">
                <h5>Add new inputs</h5>
                <label>Select Input type</label>
                <select name="input_type">
                    <option value="button">Button</option>
                    <option value="text">Textbox</option>
                    <option value="radio">Radio</option>
                </select><br>
                <label>Specify Max Length</label>
                <input name="max_length" type="text" />
                <label>Specify Label </label>
                <input name="label" type="text" />
                <label>Specify Max Date</label>
                <input name="max_date" type="date" />
                <label>Specify Background color</label>
                <input name="bg_color" type="color" />
                <label>Specify Text color</label>
                <input name="color" type="color" />
                <input type="submit" class='update_appointment_button' value="Submit" />
            </form>
        </div>
        <div class="three">
            <h2>Dynamic Form Values!</h2>
            <div id="output"></div>

        </div>
    </div>
</body>

</html>
